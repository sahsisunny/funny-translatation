<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="./style.css">
     <!-- favicon -->
     <link rel="icon" href="./assets/banana.ico" type="image/x-icon">
     <title>Banana Talk</title>
</head>

<body>

     <h1>Banana Talk</h1>
     <div class="container">
          <!-- select items -->
          <div class="select">
               <p>Select the Character : </p>
               <select id="select">
                    <option selected value="minion">Minion</option>
                    <option value="yoda">Yoda</option>
                    <option value="pirate">Pirate</option>
               </select>
          </div>
          <textarea id="input" placeholder="Enter your text here"></textarea>
          <button id="btn">Translate</button>

          <textarea id="output" placeholder="Translation will appear here"></textarea>
     </div>
     <footer>
          <h2>about</h2>
          <p> This is a fun translation app made using <a
                    href="https://funtranslations.com/api/banana">funtranslations.com</a> API. </p>
     </footer>
     <script src="./script.js"></script>
</body>

</html>
